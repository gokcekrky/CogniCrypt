language: java

jdk:
  - oraclejdk8
  
build:
   
  ci:
   #- apt-get install xvfb
   - Xvfb :1 -screen 0 1024x768x16 &> xvfb.log  &
   - ps aux | grep X
   - DISPLAY=:1.0
   - export DISPLAY
   - cd mvn-parent
   - mvn clean verify surefire:test -e --fail-at-end
   
  on_success:
   - if [ "$BRANCH" == "master" ]; then cd ../repository; chmod +x upload.sh; ./upload.sh; fi

